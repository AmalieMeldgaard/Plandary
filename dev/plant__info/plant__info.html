<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Oxygen:wght@300;400;700&display=swap"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Khula:wght@600&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="plant__info.css" />
    <title>Plant info</title>
  </head>
  <body class="plantInfo__body">
    <header class="plantInfo__header">
      <img class="menu" src="../../img/burgermenu.png" alt="burgermenu" />
      <img class="logo" src="../../img/logo - plant.png" alt="logo" />
    </header>

    <h1 class="plant__info_light_water_temp">Fiddle Violinfigen</h1>

    <section class="plant__api">
      <section class="plant__text">
        <section class="sun__info">
          <img
            class="plant__info_sun"
            src="../../img/sun__icon.png"
            alt="sun"
          />
          <h3>Much Light</h3>
        </section>
        <section class="water__info">
          <img
            class="plant__info_water"
            src="../../img/water__icon.png"
            alt="water"
          />
          <h3>2 Pr Week</h3>
        </section>
        <section class="temp__info">
          <img
            class="plant__info_temp"
            src="../../img/temp__icon.png"
            alt="temp"
          />
          <h3>20 Degrees</h3>
        </section>
      </section>
      <img class="api__plantimg" src="" alt="" />
    </section>
    <form class="api">
      <input type="file" multiple />
      <button type="button" class="plant__sendButton">Scan</button>
    </form>
    <!-- <button class="api__btn">Scan</button> -->

    <section class="footer__background">
      <h2 class="plant_reminder">Set a reminder</h2>

      <section class="plant__checklist">
        <img class="plant_check" src="../../img/check.png" alt="check" />
        <p class="plant_getareminder">Get a reminder, when you need to water</p>
      </section>
      <section class="plant__cirkel">
        <img class="plant_imgwater" src="../../img/water.png" alt="water" />
        <img class="plant_imghealth" src="../../img/health.png" alt="healthy" />
        <script src="plant__info.js"></script>
      </section>
    </section>
  </body>
</html>
