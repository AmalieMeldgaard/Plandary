<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Oxygen:wght@300;400;700&display=swap"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign In</title>
  </head>
  <body class="signin__body">
    <h1 class="overskrift_signin">Sign In</h1>
    <section class="signin__input">
      <input class="signin_email" type="text" placeholder="E-mail" />
      <input class="signin_password" type="text" placeholder="Password" />
    </section>


    
    <h3 class="signin_forgotpassword">Forgot password?</h3>
    <button class="signin">Sign In</button>
    <footer>
      <img class="applogo" src="../../../img/logo - plant.png" alt="logo" />
    </footer>
  </body>
</html>
